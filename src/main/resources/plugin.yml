name: MinecraftDunked
version: '1.4'
main: org.zethcodes.bingodunked.BingoDunked
api-version: '1.21.5'
commands:
  bingocard:
    usage: /bingocard
    permission: bingo.bingocard
    aliases: [bc,card]
  bingojoin:
    usage: /bingojoin <team>
    permission: bingo.bingojoin
    aliases: [bj,join]
  bingostart:
    usage: /bingostart <mode> [time]
    permission: bingo.bingostart
    aliases: [bs,start]
  newworld:
    usage: /newworld
    permission: bingo.newworld
    aliases: [ nw ]
  cheat:
    permission: bingo.cheat
    usage: /cheat <slot>
  latejoin:
    usage: /latejoin
    permission: bingo.latejoin
  all:
    usage: /all <message>
    permission: bingo.allchat
  bingotime:
    usage: /bingotime
    permission: bingo.time
  settings:
    usage: /settings
    permission: bingo.settings
  endgame:
    usage: /endgame
    permission: bingo.endgame
  leaderboard:
    usage: /leaderboard
    permission: bingo.leaderboard
    aliases: [ lb ]
  rank:
    usage: /rank
    permission: bingo.rank
permissions:
  bingo.bingocard:
    description: Open your team's bingo card.
    default: true
  bingo.bingojoin:
    description: Join a bingo team. Either 'red' or 'blue'.
    default: true
  bingo.bingostart:
    description: Start a game of bingo.
    default: true
  bingo.newworld:
    description: Generate a new world for bingo.
    default: true
  bingo.latejoin:
    description: Joins a world later.
    default: true
  bingo.allchat:
    description: Send a message to all players while in-game.
    default: true
  bingo.time:
    description: Tells the player the time remaining.
    default: true
  bingo.settings:
    description: Allows access to Dunked settings.
    default: true
  bingo.endgame:
    description: Ends bingo game.
    default: op
  bingo.cheat:
    description: Allows to autocomplete bingo goals.
    default: op
  bingo.leaderboard:
    description: Shows the player the ranked leaderboard.
    default: true
  bingo.rank:
    description: Shows the player their rank.
    default: true